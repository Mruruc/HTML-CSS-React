<!DOCTYPE html>

<html lang="en">

<head>
    <!--Define the character set used:-->
    <meta charset="UTF-8">
    <!--Define a description of web page:-->
    <meta name="description" content="A Survey Form">
    <!--Define keywords for search engines:-->
    <meta name="keywords" content="HTML,Survey,Form">
    <!---Define the author of a page:-->
    <meta name="author" content="Omer Uruc">
    <!--Setting the viewport to make your website look good on all devices:--->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Title will come here</title>
    
    <link rel="stylesheet" href="stylee.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body>
    
    <section>
        <header> 
            <h1> Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
        </header>
    </section>

    <section>
        <main>

            <form autocomplete="on" method="post" id="form1">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

                <label for="mail">Email</label><br>
                <input type="email" id="mail" name="mail"  placeholder="Enter your Email" requried> <br>

                <label for="age">Age <small>(optioanl)</small></label><br>
                <input type="number" id="age" name="age" value="age" placeholder="Age" min="10" max="99" required> <br>

                <label for="rol">Which option best describes your current role?</label> <br>
                <select name="rol" id="rol">
                    <option value="select current role" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fultimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="pnotsay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select> 
                <br>
                <!--radio-->
               <form>
                <p>Would you recommend <em>Company Name</em> to a friend?</p>
                <input type="radio" id="rr" name="rr" value="rr">
                <label for="rr">Definitely</label><br>
                <input type="radio" id="dd" name="dd" value="dd">
                <label for="dd">Maybe</label><br>
                <input type="radio" id="ns" name="ns" value="ns">
                <label for="ns">Not sure</label><br>
                <br>
               </form>

                <!--list option-->
                <label for="fav">What is your favorite feature of <em>Company Name</em> ?</label> <br>
                <select name="fav" id="fav">
                    <option value="select an option" disabled selected>Select an option </option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="com">Community</option>
                    <option value="ops">Open Source</option>
                </select> 
                <br>

                <!--checkbox-->
                <p>What would you like to see improved? <small>(Check all that apply)</small></p>
                <input type="checkbox" id="fep" name="fep" value="fep">
                <label for="fep">Front-end Projects</label> <br>
                <input type="checkbox" id="bep" name="bep" value="bep">
                <label for="bep">Back-end Projects</label><br>
                <input type="checkbox" id="dv" name="dv" value="dv">
                <label for="dv">Data Visualization</label><br>
                <input type="checkbox" id="chl" name="chl" value="chl">
                <label for="chl">Challenges</label><br>
                <input type="checkbox" id="osp" name="osp" value="osp">
                <label for="osp">Open Source Community</label><br>
                <input type="checkbox" id="ghp" name="ghp" value="ghp">
                <label for="ghp">Gitter help rooms</label><br>
                <input type="checkbox" id="v" name="v" value="v">
                <label for="v">Videos</label><br>
                <input type="checkbox" id="cm" name="cm" value="cm">
                <label for="cm">City Meetups</label><br>
                <input type="checkbox" id="w" name="w" value="w">
                <label for="w">Wiki</label><br>
                <input type="checkbox" id="frm" name="frm" value="frm">
                <label for="frm">Forum</label><br>
                <input type="checkbox" id="ac" name="ac" value="ac">
                <label for="ac">Additional Courses</label><br>
                <br>

                <!--textare-->
                <label for="message">Any comments or suggestions?</label><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your comment here..."></textarea><br>

            </form>

        </main>
     </section>

    <section>
        <footer >
            <!--submit button-->
            <strong><input id="footer" type="Submit" formtarget="_blank" form="form1" formmethod="post"></strong>
        </footer>
    </section>
    
    </body>

</html>
